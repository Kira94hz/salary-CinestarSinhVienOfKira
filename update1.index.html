<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy Tính Lương</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            padding: 20px;
        }
        h1 {
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: white;
            color: black;
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid black;
            padding: 12px;
            text-align: center;
        }
        th {
            background: #007BFF;
            color: white;
        }
        td {
            background: #f2f2f2;
        }
        input {
            width: 200px;
            padding: 5px;
            margin-bottom: 10px;
        }
        button {
            margin-top: 10px;
            padding: 12px 20px;
            font-size: 16px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #218838;
        }
        #totalSalary {
            font-size: 22px;
            font-weight: bold;
        }
        #salarySection {
            margin-top: 20px;
            background: white;
            color: black;
            padding: 10px;
            border-radius: 5px;
            width: 60%;
            margin: auto;
        }
        #formulaSection {
            text-align: center;
            margin-top: 20px;
            background: white;
            color: black;
            padding: 10px;
            border-radius: 5px;
            width: 60%;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Xin chào bạn đến với trang tính tiền của Hữu Khánh</h1>
    
    <div id="salarySection">
        <h2>Máy Tính Lương Theo Ca Làm</h2>
        <table>
            <thead>
                <tr>
                    <th>Ngày</th>
                    <th>Giờ Bắt Đầu</th>
                    <th>Giờ Kết Thúc</th>
                    <th>Lương Ngày (VND)</th>
                </tr>
            </thead>
            <tbody id="salaryTable"></tbody>
        </table>
        <button onclick="addRow()">Thêm Ngày</button>
        <button onclick="calculateSalary()">Tính Lương</button>
        <h3>Tổng Lương: <span id="totalSalary">0</span> VND</h3>
    </div>
    
    <div id="formulaSection">
        <h3>Công thức tính lương</h3>
        <p>Lương = (Tiếng Ngày * 24,000 VND) + (Tiếng Đêm * 31,200 VND) + Phụ cấp ăn 30,000 VND</p>
    </div>

    <script>
        function addRow() {
            const table = document.getElementById("salaryTable");
            const row = table.insertRow();
            row.insertCell(0).innerHTML = table.rows.length;
            row.insertCell(1).innerHTML = '<input type="time" id="start' + table.rows.length + '" required>';
            row.insertCell(2).innerHTML = '<input type="time" id="end' + table.rows.length + '" required>';
            row.insertCell(3).innerHTML = '0';
        }
        
        function calculateSalary() {
            let totalSalary = 0;
            const LUONG_NGAY = 24000;
            const LUONG_DEM = 31200;
            const PHU_CAP_AN = 30000;
            
            const table = document.getElementById("salaryTable");
            for (let i = 0; i < table.rows.length; i++) {
                let start = document.getElementById("start" + (i+1)).value;
                let end = document.getElementById("end" + (i+1)).value;
                if (!start || !end) continue;
                
                let [startHour, startMin] = start.split(":" ).map(Number);
                let [endHour, endMin] = end.split(":" ).map(Number);
                let startTime = startHour + startMin / 60;
                let endTime = endHour + endMin / 60;
                if (endTime <= startTime) endTime += 24;
                
                let totalHours = endTime - startTime;
                let normalHours = 0, extraHours = 0;
                
                for (let h = startTime; h < endTime; h += 0.25) {
                    let hourAdjusted = h % 24;
                    if (hourAdjusted >= 22 || hourAdjusted < 1) {
                        extraHours += 0.25;
                    } else {
                        normalHours += 0.25;
                    }
                }
                
                normalHours -= 0.5; // Trừ 30 phút nghỉ vào số tiếng trước 22 giờ
                let dailySalary = (normalHours * LUONG_NGAY) + (extraHours * LUONG_DEM) + PHU_CAP_AN;
                table.rows[i].cells[3].innerText = dailySalary.toFixed(2);
                totalSalary += dailySalary;
            }
            document.getElementById("totalSalary").innerText = totalSalary.toFixed(2);
        }
    </script>
</body>
</html>
